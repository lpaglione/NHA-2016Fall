<html>
<head>
	<script type="text/javascript">
		function encodeMorse(letter) {
		    if (letter === 'A') {
		        return "*-";
		    }
		    else if (letter === 'H') {
		        return "****";
		    }
		    else if (letter === 'I') {
		        return "**";
		    }
		}

		alert(encodeMorse("A"));
	</script>
</head>

</html>
